<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HelpWay</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container header__inner">
      <a class="logo" href="index.html">HelpWay</a>

      <nav class="nav" aria-label="Основная навигация">
        <a class="nav__link" href="#about">О нас</a>
        <a class="nav__link" href="#volunteers">Волонтерам</a>
        <a class="nav__link" href="#clients">Клиентам</a>
      </nav>

      <a class="btn btn--primary" href="login.html">Войти</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero__inner">
        <div class="hero__content">
          <h1 class="hero__title">Соединяем волонтеров и тех, кому нужна помощь</h1>
          <p class="hero__subtitle">
            HelpWay помогает людям быстрее получать поддержку, а волонтерам — находить задачи, в которых они действительно полезны.
          </p>

          <div class="hero__actions">
            <a class="btn btn--primary" href="register.html?role=volunteer">Я волонтер</a>
            <a class="btn btn--outline" href="register.html?role=client">Я клиент</a>
          </div>
        </div>

        <div class="hero__image" aria-hidden="true">
          <div class="hero__card"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
